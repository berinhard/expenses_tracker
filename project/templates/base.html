<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-us" ng-app="expenses_tracker">
  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

    {% block custom_css %}
    {% endblock %}

    <title> Berin's Expenses Tracker </title>
    <meta name="description" content="A place to keep track of your expenses!">
    <meta name="author" content="Bernardo Fontes">

  </head>
  <body>
    <header>
      {% block base_header %}
      {% endblock base_header %}
    </header>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="{% static 'js/app.js' %}"></script>

    {% block custom_js %}
    {% endblock %}
  </body>

</html>
